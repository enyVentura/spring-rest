<!--<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:5px
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    &lt;!&ndash; Required meta tags &ndash;&gt;
    <meta charset="UTF-8">

    <title>All Users</title>
    <style>
        th, td {
            padding: 25px;
        }
    </style>

    &lt;!&ndash; Bootstrap core CSS &ndash;&gt;
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">

</head>
<body>
<header>
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#"><h5><span sec:authentication="name"></span></h5></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active text-white-50">

                        <h5>with roles:
                            <span sec:authorize="hasAnyRole('ROLE_ADMIN')">
                               ROLE_ADMIN
                            </span>
                            <span sec:authorize="hasAnyRole('ROLE_USER')">
                                ROLE_USER
                            </span>
                        </h5>
                    </li>
                </ul>
                <a class="nav-link text-white-50" href="http://localhost:8080/login">Logout</a>
            </div>
        </nav>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
                   href="/admin" role="tab" sec:authorize="hasRole('ROLE_ADMIN')" aria-controls="home">Admin</a>
                <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                   href="/user" sec:authorize="hasRole('ROLE_USER')" role="tab" aria-controls="profile">User</a>
            </div>
        </div>
        <div class="col-10 p-5 mb-2 bg-light">
            <h1>Admin panel</h1>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </div>
            </nav>


&lt;!&ndash;Main Users Table&ndash;&gt;

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <b>All Users</b>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped border">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Username</th>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Password</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${allUsers}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.password}"></td>
                                        <td th:text="${user.getRoles()}"></td>

                                        <td><a type="button" class="btn btn-primary" data-toggle="modal"
                                               th:attr="data-target='#edit' + ${user.getId()}">Edit</a>
                                        </td>

                                        <td><a type="button" class="btn btn-danger" data-toggle="modal"
                                               th:attr="data-target='#delete' + ${user.getId()}">Delete</a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


&lt;!&ndash;ADD NEW USER MODAL!&ndash;&gt;

                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <b>Add new user</b>
                            </div>
                            <div class="card-body" align="center">
                                <div class="newUser">
                                    <form th:method="POST" th:action="@{/admin}" th:object="${addUser}">
                                        <div class="form-group">
                                            <label for="exampleInputUser1"><b>Username</b></label>
                                            <input type="text" th:field="*{username}" class="form-control mb-1 col-4"
                                                   id="exampleInputUser1" aria-describedby="usernameHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputName1"><b>FirstName</b></label>
                                            <input type="text" th:field="*{firstName}" class="form-control mb-1 col-4"
                                                   id="exampleInputName1" aria-describedby="firstNameHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputLast1"><b>LastName</b></label>
                                            <input type="text" th:field="*{lastName}" class="form-control mb-1 col-4"
                                                   id="exampleInputLast1" aria-describedby="lastNameHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1"><b>Password</b></label>
                                            <input type="password" th:field="*{password}"
                                                   class="form-control mb-1 col-4"
                                                   id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group">
                                            <label><b>Role</b>
                                                <select multiple size="2" name="select_role" class="form-control"
                                                        id="exampleFormControlSelect3">
                                                    <option th:each="role : ${allRoles}" th:value="${role.getName()}"
                                                            th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"
                                                            class="form-control"></option>
                                                </select>
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-success col-2">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


&lt;!&ndash;EDIT MODAL!&ndash;&gt;

<div th:each="user: ${allUsers}">
    <div class="modal fade" th:id="${'edit' + user.getId()}" tabindex="-1"
         role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center font-weight-bold">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}">
                    <div align="center">
                        <div class="modal-body">
                            <label for="id" class="col-form-label">ID</label>
                            <input type="number" class="form-control mb-6 col-8" disabled
                                   id="id"
                                   name="id"
                                   th:value="${user.getId()}">
                        </div>
                        <div class="form-group">
                            <label for="userName" class="col-form-label">Username</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="userName"
                                   name="userName"
                                   th:value="${user.getUsername()}">
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="col-form-label">FirstName</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="firstName"
                                   name="firstName"
                                   th:value="${user.getFirstName()}">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-form-label">LastName</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="lastName"
                                   name="lastName"
                                   th:value="${user.getLastName()}">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="password"
                                   name="password"
                                   th:value="${user.getPassword()}">
                        </div>
                        <div>
                            <label>Role:
                                <select multiple size="2" name="select_roles" class="form-control"
                                        id="exampleFormControlSelect1">
                                    <option th:each="role : ${allRoles}" th:value="${role.getName()}"
                                            th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"
                                            class="form-control mb-1"></option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-info col-2" value="Edit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


&lt;!&ndash;DELETE MODAL!&ndash;&gt;

<div th:each="user: ${allUsers}">
    <div class="modal fade" th:id="${'delete' + user.getId()}" tabindex="-1"
         role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center font-weight-bold">

                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                    <div align="center">
                        <div class="modal-body">
                            <label for="idDel" class="col-form-label">ID</label>
                            <input type="number" class="form-control mb-6 col-8" disabled
                                   id="idDel"
                                   name="id"
                                   th:value="${user.getId()}">
                        </div>
                        <div class="form-group">
                            <label for="userNameDel" class="col-form-label">Username</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="userNameDel"
                                   name="userName"
                                   th:value="${user.getUsername()}">
                        </div>
                        <div class="form-group">
                            <label for="firstNameDel" class="col-form-label">FirstName</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="firstNameDel"
                                   name="firstName"
                                   th:value="${user.getFirstName()}">
                        </div>
                        <div class="form-group">
                            <label for="lastNameDel" class="col-form-label">LastName</label>
                            <input type="text" class="form-control mb-6 col-8"
