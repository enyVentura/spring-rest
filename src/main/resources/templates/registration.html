<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/registration}" th:object="${userForm}" method="POST">
        <h2 class="form-text" th:align="center">Registration Page</h2>
        <fieldset class="form-group">
            <input class="form-control" th:type="text" th:field="*{username}" placeholder="Username"/>
        </fieldset>
        <fieldset class="form-group">
            <input class="form-control" th:type="text" th:field="*{firstName}" placeholder="FirstName"/>
        </fieldset>

        <fieldset class="form-group">
            <input class="form-control" th:type="text" th:field="*{lastName}" placeholder="LastName"/>
        </fieldset>

        <fieldset class="form-group">
            <input class="form-control" th:type="password" th:field="*{password}" placeholder="Password"/>
        </fieldset>

        <p th:text="${passwordError}"></p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button>

        <a class="btn btn-lg btn-secondary btn-block" type="button" th:href="@{/login}">Return</a>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
